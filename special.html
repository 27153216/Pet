<html>
<head>
  <meta charset="utf-8">
  <title>Pet</title>
  <link rel="Shortcut Icon" type="image/x-icon" href="icon.png">
  <script>
    function play(){
      mc.currentTime = 0;
      mc.play();
    }
  </script>
  <style>
    body{
      background-image: url(image/wood3.jpg);
    }
    @keyframes nope {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    #nope{
      animation-name: nope;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }
    div{
      margin: 100px 100px 100px 100px;
    }
  </style>

</head>
<body>
  <audio id="mc" src="image/nope.mp3" autoplay></audio>
  <div>
    <img id="nope" src="image/nope.jpg" width="500px" onmousedown="play();">
  </div>
</body>
</html>
